<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Sketchbook Portfolio</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
</head>

<body>
  <div class="sketchbook-wrapper">
    <div class="book-spine"></div>

    <div class="book-container">
      <div class="flipbook" id="flipbook">
        <!-- Cover -->
        <div class="page cover">
          <div class="cover-inner">
            <h1>Emerald’s Sketchbook</h1>
            <p>Flip through my art ✦</p>
          </div>
        </div>

        <!-- Inside pages -->
        <div class="page"><img src="images/page1.jpg" alt="Sketch 1"></div>
        <div class="page"><img src="images/page2.png" alt="Sketch 2"></div>
        <div class="page"><img src="images/page3.jpg" alt="Sketch 3"></div>
        <div class="page"><img src="images/page4.jpg" alt="Sketch 4"></div>

        <!-- Back cover -->
        <div class="page back-cover">
          <div class="cover-inner">
            <p>Thanks for flipping through ♡</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="prev">← Prev</button>
    <button id="next">Next →</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
        width: 650,
        height: 850,
        size: "stretch",
        minWidth: 315,
        maxWidth: 1000,
        maxHeight: 1350,
        showCover: true,
        useMouseEvents: true,
        flippingTime: 1200,
        mobileScrollSupport: false,
      });

      pageFlip.loadFromHTML(document.querySelectorAll(".page"));

      document.getElementById("prev").addEventListener("click", () => pageFlip.flipPrev());
      document.getElementById("next").addEventListener("click", () => pageFlip.flipNext());
    });
  </script>
</body>
</html>
