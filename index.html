<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sketchbook Portfolio — Flipbook</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="page-wrap">
    <div class="book-shell">
      <div id="book" class="book" aria-label="Sketchbook portfolio">
        <!-- Each .leaf is a sheet with two pages: front and back -->
        <!-- Add or remove .leaf blocks to change page count -->
        <!-- Replace the image src with your own images -->
        <div class="leaf">
          <figure class="page front">
            <img src="https://picsum.photos/seed/1/1200/900" alt="Artwork 1">
          </figure>
          <figure class="page back">
            <img src="https://picsum.photos/seed/2/1200/900" alt="Artwork 2">
          </figure>
        </div>

        <div class="leaf">
          <figure class="page front">
            <img src="https://picsum.photos/seed/3/1200/900" alt="Artwork 3">
          </figure>
          <figure class="page back">
            <img src="https://picsum.photos/seed/4/1200/900" alt="Artwork 4">
          </figure>
        </div>

        <div class="leaf">
          <figure class="page front">
            <img src="https://picsum.photos/seed/5/1200/900" alt="Artwork 5">
          </figure>
          <figure class="page back">
            <img src="https://picsum.photos/seed/6/1200/900" alt="Artwork 6">
          </figure>
        </div>

        <!-- add more .leaf blocks as needed -->
      </div>

      <!-- Controls -->
      <div class="controls">
        <button id="prevBtn" aria-label="Previous page">◀</button>
        <div class="page-indicator" id="indicator">1 / 6</div>
        <button id="nextBtn" aria-label="Next page">▶</button>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
